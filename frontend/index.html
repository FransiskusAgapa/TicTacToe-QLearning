<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe against AI</title>
    <!-- Link CSS  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title  -->
        <h1>Tic Tac Toe</h1>

        <!-- Subtitle  -->
        <p class="subtitle">Play Against AI</p>

        <!-- Give feedback like 'AI is thinking' or 'You won'  -->
        <div id="status">You'll have to click a cell to set your move</div>

        <!-- Board visual -->
        <div id="board" class="board">
            <!--  Tt is where the 3x3 grid cells generated from script.js will go  -->
        </div>

        <!-- Reset button  -->
        <div class="button-row">
            <button id="resetBtn">Start Play</button>
        </div>

        <!-- Link JS  -->
        <script src="script.js"></script>
    </div>
</body>
</html>
